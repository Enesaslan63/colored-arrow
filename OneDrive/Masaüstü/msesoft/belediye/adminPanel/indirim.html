<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İndirim Yönetimi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35; /* Uygulamadaki ana turuncu renk */
            --primary-green: #2ecc71;  /* Uygulamadaki ana yeşil renk */
            --primary-blue: #3498db;
            --primary-red: #e74c3c;
            --text-dark: #2c3e50;
            --text-medium: #555;
            --text-light: #888;
            --bg-light: #eef2f5;
            --bg-white: #ffffff;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            display: flex; /* Flexbox kullanımı */
            width: 100vw; /* Tam ekran genişliği */
            height: 100vh; /* Tam ekran yüksekliği */
            overflow-x: hidden; /* Yatay scrollbar sorunlarını önlemek için */
        }
        h1 {
            color: var(--text-dark);
            font-size: 28px;
            margin-bottom: 30px;
        }

        .add-indirim-btn {
            background-color: var(--primary-green);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .add-indirim-btn:hover {
            background-color: #2c8c60;
            transform: translateY(-2px);
        }

        .container {
            flex-grow: 1;
            padding: 30px;
            background-color: var(--bg-light);
        }

        .indirim-listesi {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 350px)); /* Sütun genişliğini sabitle */
            gap: 20px;
            max-width: 1200px; /* Maksimum genişliği sınırla */
            margin: 0 auto; /* Ortalamak için */
        }

        .indirim-item {
            background: var(--bg-white);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .indirim-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
        }

        .indirim-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .indirim-title {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            text-align: center;
        }

        .indirim-type {
            font-size: 1em;
            color: var(--text-medium);
            line-height: 1.6;
            margin-bottom: 5px;
            text-align: center;
        }

        .indirim-description {
            font-size: 1em;
            color: var(--text-medium);
            line-height: 1.6;
            margin-bottom: 15px;
            text-align: center;
        }

        .indirim-title[contenteditable="true"],
        .indirim-type[contenteditable="true"],
        .indirim-description[contenteditable="true"] {
            border: 1px dashed var(--primary-blue);
            padding: 5px;
            outline: none;
        }

        .indirim-image-upload {
            margin-top: 10px;
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .indirim-item button {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s;
            flex-shrink: 0; /* Butonların sıkışmasını önle */
        }

        .edit-btn {
            background-color: var(--primary-blue);
            color: white;
        }

        .edit-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .save-btn {
            background-color: var(--primary-green);
            color: white;
        }

        .save-btn:hover {
            background-color: #2c8c60;
            transform: translateY(-2px);
        }

        .delete-btn {
            background-color: var(--primary-red);
            color: white;
        }

        .delete-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .indirim-item.editing {
            border: 2px solid var(--primary-blue);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>İndirim Yönetimi</h1>
        <button class="add-indirim-btn" id="addIndirimBtn">+ Yeni İndirim Ekle</button>
        <div class="indirim-listesi">
        </div>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const indirimListesi = document.querySelector('.indirim-listesi');
        const addIndirimBtn = document.getElementById('addIndirimBtn');

        function initializeIndirimItems() {
            let storedItems = localStorage.getItem('indirimItems');
            if (storedItems === null) {
                storedItems = [
                    {
                        id: "1",
                        title: "Mirra Kahve Evi",
                        type: "%20 İndirim",
                        description: "Tüm kahve çeşitlerinde",
                        imageSrc: "https://via.placeholder.com/150"
                    },
                    {
                        id: "2",
                        title: "Meşhur Ciğerci",
                        type: "Ayran İkramı",
                        description: "Porsiyon ciğer siparişine",
                        imageSrc: "https://via.placeholder.com/150"
                    },
                    {
                        id: "3",
                        title: "Piazza AVM Sinema",
                        type: "Genç Bileti",
                        description: "Hafta içi seanslarda",
                        imageSrc: "https://via.placeholder.com/150"
                    }
                ];
                localStorage.setItem('indirimItems', JSON.stringify(storedItems));
            }
        }

        function loadAndRenderIndirimItems() {
            const storedItems = JSON.parse(localStorage.getItem('indirimItems')) || [];
            renderIndirimItems(storedItems);
        }

        function renderIndirimItems(items) {
            indirimListesi.innerHTML = ''; // Mevcut öğeleri temizle
            items.forEach(itemData => {
                const newItemHtml = `
                    <div class="indirim-item" data-id="${itemData.id}">
                        <img src="${itemData.imageSrc}" alt="İndirim Resmi" class="indirim-image">
                        <h2 class="indirim-title" contenteditable="false">${itemData.title}</h2>
                        <p class="indirim-type" contenteditable="false">${itemData.type}</p>
                        <p class="indirim-description" contenteditable="false">${itemData.description}</p>
                        <input type="file" class="indirim-image-upload" accept="image/*" style="display: none;">
                        <button class="edit-btn">Düzenle</button>
                        <button class="save-btn" style="display: none;">Kaydet</button>
                        <button class="delete-btn">Sil</button>
                    </div>
                `;
                indirimListesi.insertAdjacentHTML('beforeend', newItemHtml);
            });
        }

        // Düzenleme modunu aç/kapat
        indirimListesi.addEventListener('click', (e) => {
            if (e.target.classList.contains('edit-btn')) {
                const item = e.target.closest('.indirim-item');
                const title = item.querySelector('.indirim-title');
                const type = item.querySelector('.indirim-type');
                const description = item.querySelector('.indirim-description');
                const imageUpload = item.querySelector('.indirim-image-upload');
                const editBtn = item.querySelector('.edit-btn');
                const saveBtn = item.querySelector('.save-btn');

                title.contentEditable = true;
                type.contentEditable = true;
                description.contentEditable = true;
                imageUpload.style.display = 'block';
                editBtn.style.display = 'none';
                saveBtn.style.display = 'inline-block';
                item.classList.add('editing');

            } else if (e.target.classList.contains('save-btn')) {
                const item = e.target.closest('.indirim-item');
                const id = item.dataset.id;
                const title = item.querySelector('.indirim-title');
                const type = item.querySelector('.indirim-type');
                const description = item.querySelector('.indirim-description');
                const image = item.querySelector('.indirim-image');
                const imageUpload = item.querySelector('.indirim-image-upload');
                const editBtn = item.querySelector('.edit-btn');
                const saveBtn = item.querySelector('.save-btn');

                title.contentEditable = false;
                type.contentEditable = false;
                description.contentEditable = false;
                imageUpload.style.display = 'none';
                editBtn.style.display = 'inline-block';
                saveBtn.style.display = 'none';
                item.classList.remove('editing');

                let indirimItems = JSON.parse(localStorage.getItem('indirimItems')) || [];
                let itemIndex = indirimItems.findIndex(i => i.id === id);

                const reader = new FileReader();
                reader.onload = (e) => {
                    const newImageSrc = e.target.result; // Base64 formatında resim
                    image.src = newImageSrc;

                    const currentItemData = {
                        id: id,
                        title: title.textContent,
                        type: type.textContent,
                        description: description.textContent,
                        imageSrc: newImageSrc
                    };

                    if (itemIndex > -1) {
                        indirimItems[itemIndex] = currentItemData;
                    } else {
                        indirimItems.push(currentItemData);
                    }
                    localStorage.setItem('indirimItems', JSON.stringify(indirimItems));
                };

                if (imageUpload.files && imageUpload.files[0]) {
                    reader.readAsDataURL(imageUpload.files[0]);
                } else { // Resim yüklenmediyse bile diğer değişiklikleri kaydet
                    const currentItemData = {
                        id: id,
                        title: title.textContent,
                        type: type.textContent,
                        description: description.textContent,
                        imageSrc: image.src // Mevcut resim URL'ini koru
                    };

                    if (itemIndex > -1) {
                        indirimItems[itemIndex] = currentItemData;
                    } else {
                        indirimItems.push(currentItemData);
                    }
                    localStorage.setItem('indirimItems', JSON.stringify(indirimItems));
                }
            } else if (e.target.classList.contains('delete-btn')) {
                const item = e.target.closest('.indirim-item');
                const id = item.dataset.id;

                if (confirm('Bu öğeyi silmek istediğinizden emin misiniz?')) {
                    item.remove();
                    let indirimItems = JSON.parse(localStorage.getItem('indirimItems')) || [];
                    indirimItems = indirimItems.filter(i => i.id !== id);
                    localStorage.setItem('indirimItems', JSON.stringify(indirimItems));
                }
            }
        });

        document.getElementById('addIndirimBtn').addEventListener('click', () => {
            const newId = Date.now().toString(); // Benzersiz ID oluştur
            
            let indirimItems = JSON.parse(localStorage.getItem('indirimItems')) || [];
            indirimItems.push({
                id: newId,
                title: "Yeni İndirim Başlığı",
                type: "Yeni İndirim Tipi",
                description: "Yeni indirim açıklaması buraya gelecek.",
                imageSrc: "https://via.placeholder.com/150"
            });
            localStorage.setItem('indirimItems', JSON.stringify(indirimItems));

            loadAndRenderIndirimItems(); // Yeni öğeyi ekledikten sonra listeyi yeniden render et

            // Yeni öğeyi düzenleme modunda başlatmak isterseniz:
            // const newItemElement = indirimListesi.querySelector(`.indirim-item[data-id="${newId}"]`);
            // newItemElement.querySelector('.edit-btn').click();
        });

        initializeIndirimItems(); // Sayfa yüklendiğinde varsayılan verileri başlat
        loadAndRenderIndirimItems(); // Sayfa yüklendiğinde verileri yükle
    });
</script>
</body>
</html>
